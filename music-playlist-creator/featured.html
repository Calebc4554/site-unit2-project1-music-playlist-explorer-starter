<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id = "header-title">Music Playlist Explorer</h1>
        <div class = "header-div">
            <button id = "featured-button" class = "header-buttons">Featured</button>
            <button id = "all-playlists-button" class = "header-buttons">All Playlist</button>
        </div>
    </header>

    <main>
        <div class = "featured-container">
                <div class = "main-modal">
                    <img id = "featured-img" src="https://picsum.photos/id/249/200/200" alt="featured-img">
                    <div class = "main-modal-text">
                        <h1 id = "modal-playlist-title">Playlist title</h1>
                        <h2 id = "modal-playlist-creator">Creator Name</h2>
                    </div>
                </div>
                    <div class = "song-container">
                        <article class = "songs">
                            <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                            <div class="song-info">
                                <div class = song-content-container>
                                    <h3 class = 'song-title'> Song Title </h3>
                                    <p class = "artist-name">Artist Name</p>
                                </div>
                                <div class = "duration-container">
                                    <p class = "duration" id = "duration"> Duration </p>
                                </div>
                            </div>
                        </article>

                        <article class = "songs">
                            <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                            <div class="song-info">
                                <div class = song-content-container>
                                    <h3 class = 'song-title'> Song Title </h3>
                                    <p class = "artist-name">Artist Name</p>
                                <div class = "duration-container">
                                    <p class = "duration" id = "duration"> Duration </p>

                            </div>
                        </article>

                        <article class = "songs">
                            <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                            <div class="song-info">
                                <div class = song-content-container>
                                    <h3 class = 'song-title'> Song Title </h3>
                                    <p class = "artist-name">Artist Name</p>
                                </div>
                                <div class = "duration-container">
                                    <p class = "duration" id = "duration"> Duration </p>
                                </div>
                            </div>
                        </article>
                    </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
