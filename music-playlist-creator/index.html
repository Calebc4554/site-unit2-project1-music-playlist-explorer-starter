<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 id = "header-title">Music Playlist Explorer</h1>
        <div class = "header-div">
            <button id = "featured-button" class = "header-buttons">Featured</button>
            <button id = "all-playlists-button" class = "header-buttons">All Playlist</button>
        </div>
    </header>

    <main> 
        <section id = "playlist-cards" class = "playlist-cards">

        </section>
    
        <div id = "modal" class = "modal">
            <div class = "modal-content"> 
                <button id="close-button" style="position: flex; flex-wrap: wrap;">&times;</button>
                <div class = "main-modal">
                    <img id = "main-modal-img" src="assets/img/playlist.png" alt="playlist-picture">
                    <div class = "main-modal-text">
                        <h1 id = "modal-playlist-title">Playlist title</h1>
                        <h2 id = "modal-playlist-creator">Creator Name</h2>
                        <button id = "shuffle-button" class = "shuffle-button"> Shuffle </button>
                    </div>
                </div>
                
                <div class = "song-container">
                    <article class = "songs">
                        <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                        <div class="song-info">
                            <div class = song-content-container>
                                <h3 class = 'song-title'> Song Title </h3>
                                <p class = "artist-name">Artist Name</p>
                            </div>
                            <div class = "duration-container">
                                <p class = "duration" id = "duration"> Duration </p>
                            </div>
                        </div>
                    </article>

                    <article class = "songs">
                        <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                        <div class="song-info">
                            <div class = song-content-container>
                                <h3 class = 'song-title'> Song Title </h3>
                                <p class = "artist-name">Artist Name</p>
                            <div class = "duration-container">
                                <p class = "duration" id = "duration"> Duration </p>

                        </div>
                    </article>

                    <article class = "songs">
                        <img class = "song-img" src="assets/img/song.png" alt="song-picture">
                        <div class="song-info">
                            <div class = song-content-container>
                                <h3 class = 'song-title'> Song Title </h3>
                                <p class = "artist-name">Artist Name</p>
                            </div>
                            <div class = "duration-container">
                                <p class = "duration" id = "duration"> Duration </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
